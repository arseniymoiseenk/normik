<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Salads</title>
<style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            padding: 20px;
        }
        h1 {
            color: #333;
        }
        ul {
            list-style-type: none;
            padding: 0;
        }
        li {
            background-color: #fff;
            padding: 10px;
            margin-bottom: 10px;
            border-radius: 5px;
        }
        h2 {
            color: #555;
            margin-top: 0;
        }
        p {
            color: #777;
            margin-bottom: 5px;
        }
        a {
            color: #007bff;
            text-decoration: none;
        }
        button {
            background-color: #007bff;
            color: #fff;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Available Salads:</h1>
        <ul>
            {% for salad in salads %}
                <li>
                    <h2>{{ salad.name }}</h2>
                    <p>Price: ${{ salad.price }}</p>
                    <form action="/add_to_cart/{{ salad.id }}" method="post">
                        <button>Add to Cart</button>
                    </form>
                </li>
            {% endfor %}
        </ul>
        <p><a href="/">Home</a></p>
        <p><a href="/logout">Logout</a></p>
    </div>
</body>
</html>
